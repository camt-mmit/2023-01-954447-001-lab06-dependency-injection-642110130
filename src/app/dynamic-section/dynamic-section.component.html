
<div *ngFor="let sections of items; let s = index">
<button type="button" (click)="addSection()"> Add Section</button>
<b>Section {{ s + 1 }}</b>
<button type="button" > Delete Section</button>
<hr size = "3" color="black">

<app-dynamic-input [items]="sections" (dataChange)="save()"></app-dynamic-input>

</div>
